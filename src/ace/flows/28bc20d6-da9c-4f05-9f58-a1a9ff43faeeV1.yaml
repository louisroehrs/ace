tags:
  - Client
sampleInputSchema: ""
sampleData:
  client_id: string
  emailAddress:
    type: string
    format: email
description: Created by imported openApi schema
steps:
  - name: JSONATA MAP
    stepType: jsonata
    condition: ""
    config:
      maps:
        - jsonata: $
          targetPath: requestBody
    description: mapping request body
  - name: AJV
    stepType: ajv
    condition: ""
    config:
      dataPath: requestBody
      schema:
        emailAddress:
          type: string
          format: email
      targetPath: validations
      error: true
    description: validating request body
  - name: REST
    stepType: rest-new
    condition: "{{validations && validations.length === 0}}"
    config:
      endpoint:
        url: "{{$env.DYNAMIC_APIS_URL}}/clients/{{client_id}}/email"
        method: PUT
      restRequest: JSON
      json: "{{requestBody}}"
      queryParams: {}
      headers:
        CoreSuite-DataSource-Key: "{{$headers.CoreSuite-DataSource-Key}}"
        CoreSuite-User-Name: "{{$headers.CoreSuite-User-Name}}"
      targetPath: result
    description: Updates the email of the client
